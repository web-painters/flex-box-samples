<!DOCTYPE html>
<html>

<head>
    <title>Align Items: Base Line</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>align-items will property to align items along the cross axis.</h1>
    <h2>flex-wrap: wrap; - By default, items will try to fit in one line. Use the flex-wrap property to wrap items.</h2>
    <div class="container-without-wrap">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div>

    <div class="container-with-wrap">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div>
</body>

</html>
