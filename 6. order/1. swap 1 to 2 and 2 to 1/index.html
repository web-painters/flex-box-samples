<!DOCTYPE html>
<html>

<head>
    <title>Align Items: Base Line</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>align-items will property to align items along the cross axis.</h1>
    <h2>flex-wrap: wrap; - By default, items will try to fit in one line. Use the flex-wrap property to wrap items.</h2>
    <div class="container">
        <div class="items item-1">1</div>
        <div class="items item-2">2</div>
        <div class="items item-3">3</div>
        <div class="items item-4">4</div>
    </div>
</body>

</html>
