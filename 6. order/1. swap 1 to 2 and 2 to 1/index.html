<!DOCTYPE html>
<html>

<head>
    <title>Align Items: Base Line</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>(item style) order property will help to rearrange the order of flex items.</h1>
    <h2>Even if .item1 comes before .item2 in the HTML, this CSS will display .item2 first.</h2>
    <div class="container">
        <div class="items item-1">1</div>
        <div class="items item-2">2</div>
        <div class="items item-3">3</div>
        <div class="items item-4">4</div>
    </div>
</body>

</html>
